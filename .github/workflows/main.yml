name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-v1-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-v1-
      - uses: umidbekk/actions/npm/install@v1
      - run: npm run build
      - run: npx tsc
      - run: npm run lint
      - run: npm test
